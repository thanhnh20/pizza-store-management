<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Admin Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/addNewBook.css">
    </head>

    <body class="text-center">
        <div class="head sticky-top">
            <div style="width: 100px">
                <a href="DispatchController?btnAction=StaffShowAllProduct">
                    <img src="image/logo.png" alt="" class="image" style="width: 100%; height: 100%">  
                </a>
            </div>
            <div class="admin">
                <label class="link"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="30" fill="currentColor"
                                         class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                    <path
                        d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z" />
                    </svg>
                    Admin</label>
                <a class="link" href="DispatchController?btnAction=LogOut">Log out</a>
            </div>
            <a class="link" href="DispatchController?btnAction=StaffShowUsers">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-list-ul"
                     viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                </svg>
                User management
            </a>
            <a class="link" href="DispatchController?btnAction=StaffShowOrders">
                
                Order management
            </a>
        </div>

        <form class="form" action="DispatchController" method="POST">
            <div class="form-floating">
                <input type="text" name="txtProductName" required="" class="form-control" id="formInputName" placeholder="input">
                <label for="formInputBookID">*Product name </label>
            </div>
            <div class="error text-danger text-left">

            </div>

            <div class="form-floating">
                <input type="text" name="txtDescription" required="" class="form-control" id="formInputName" placeholder="input">
                <label for="formInputName">*Description</label>
            </div>
            <div class="error text-danger text-left">

            </div>

            <div class="form-floating">
                <input type="text" name="txtQuantity" required="" pattern="[0-9]+" class="form-control" id="formInputQuantity" placeholder="input">
                <label for="formInputQuantity">*Quantity </label>
            </div>
            <div class="error text-danger text-left">

            </div>

            <div class="form-floating">
                <input type="text" name="txtPrice" required="" pattern="[0-9]+" class="form-control" id="formInputPrice" placeholder="input">
                <label for="formInputPrice">*Price</label>
            </div>
            <div class="error text-danger text-left">

            </div>

            <div class="form-floating">
                <input type="text" name="txtImagePath" required="" class="form-control" id="formInputPrice" placeholder="input">
                <label for="formInputImagePath">*Image path </label>
            </div>

            <div class="form-floating">
                <select name="category" class="form-control btn" aria-label="Default select example">
                    <option  value="1">
                        Standard
                    </option>

                    <option value="2">
                        Specialities
                    </option>
                </select>
            </div>
            <div class="error text-danger text-left">

            </div>

            <button class="btn btn-outline-primary" type="submit" value="CreateProduct" name="btnAction">
                Add new product
            </button>

            <!--            <button class="btn btn-outline-primary" type="reset" value="Reset">
                            Reset
                        </button>-->
            <input class="btn btn-outline-primary" type="reset" value="Reset">
        </form>
    </body>
